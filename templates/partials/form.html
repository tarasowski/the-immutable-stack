<section>
    <article>
        <h2>Simple Form</h2>
        <div x-data="{ name: '', email: '', submitted: false }">
            <form x-on:submit.prevent="submitted = true">
                <div>
                    <label for="name">Name:</label>
                    <input type="text" id="name" x-model="name" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" x-model="email" required>
                </div>
                <button type="submit">Submit</button>
            </form>
            <div x-show="submitted">
                <h3>Submitted Data</h3>
                <p><strong>Name:</strong> <span x-text="name"></span></p>
                <p><strong>Email:</strong> <span x-text="email"></span></p>
            </div>
        </div>
    </article>
</section>
